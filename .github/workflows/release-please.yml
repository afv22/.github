# Reusable Release Please workflow
# Call from other repos:
#   uses: afv22-projects/.github/.github/workflows/release-please.yml@main
#   with:
#     release-type: python
#   secrets: inherit

name: Release Please

on:
  workflow_call:
    inputs:
      release-type:
        description: "Release type (python, node, simple, etc.)"
        required: true
        type: string
    secrets:
      token:
        description: "GitHub token with contents:write and pull-requests:write permissions. Defaults to GITHUB_TOKEN."
        required: false
    outputs:
      release-created:
        description: "Whether a release was created"
        value: ${{ jobs.release-please.outputs.release_created }}
      tag-name:
        description: "The tag name of the release"
        value: ${{ jobs.release-please.outputs.tag_name }}
      version:
        description: "The version number of the release"
        value: ${{ jobs.release-please.outputs.version }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: ${{ inputs.release-type }}
          token: ${{ secrets.token || github.token }}
