name: Publish Firefox Addon

on:
  workflow_call:
    inputs:
      tag-name:
        description: "Git tag to checkout and publish"
        required: true
        type: string
      channel:
        description: "AMO release channel (listed or unlisted)"
        required: false
        type: string
        default: unlisted
      release-note:
        description: "Release notes for this version"
        required: true
        type: string
    secrets:
      amo-api-key:
        description: "AMO API issuer key"
        required: true
      amo-api-secret:
        description: "AMO API secret"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag-name }}

      - name: Get addon ID from manifest
        id: manifest
        run: echo "addon-id=$(jq -r '.browser_specific_settings.gecko.id' manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Bundle extension
        run: zip -r extension.zip manifest.json src/

      - name: Publish to AMO
        uses: browser-actions/release-firefox-addon@latest
        with:
          addon-id: ${{ steps.manifest.outputs.addon-id }}
          addon-path: extension.zip
          channel: ${{ inputs.channel }}
          release-note: ${{ inputs.release-note }}
          auth-api-issuer: ${{ secrets.amo-api-key }}
          auth-api-secret: ${{ secrets.amo-api-secret }}
