name: Publish Firefox Addon

on:
  workflow_call:
    inputs:
      addon-id:
        description: "AMO addon ID (e.g. my-addon@example.com)"
        required: true
        type: string
      tag-name:
        description: "Git tag to checkout and publish"
        required: true
        type: string
      channel:
        description: "AMO release channel (listed or unlisted)"
        required: false
        type: string
        default: unlisted
    secrets:
      amo-api-key:
        description: "AMO API issuer key"
        required: true
      amo-api-secret:
        description: "AMO API secret"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag-name }}

      - name: Bundle extension
        run: zip -r extension.zip manifest.json src/

      - name: Publish to AMO
        uses: browser-actions/release-firefox-addon@latest
        with:
          addon-id: ${{ inputs.addon-id }}
          addon-path: extension.zip
          channel: ${{ inputs.channel }}
          auth-api-issuer: ${{ secrets.amo-api-key }}
          auth-api-secret: ${{ secrets.amo-api-secret }}
